<mat-toolbar color="primary">
    <a mat-icon-button routerLink="/home">
        <mat-icon svgIcon="ahmed"></mat-icon>
    </a>

    <button mat-button routerLink="/home">Home</button>
    <span>Mart</span>
    <span class="flex-spacer" [style.width.%]=100></span>
    <button routerLink="/user/profile" mat-icon-button>
        <mat-icon class="mat-18">account_circle</mat-icon>
    </button>
    <button routerLink="/user/logout" mat-icon-button>
        <mat-icon class="mat-18">lock_open</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container class="app-sidenav-container" >
    <mat-sidenav #sidenav  fixedTopGap="56">
        <app-navigation-menu></app-navigation-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet class="app-container"></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
